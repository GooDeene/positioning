<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Верстать тут-->
    <div class="square_wrapper">
        <img src="./designs/logo1.png" alt="Логотип №1">
    </div>
    <div class="square_wrapper">
        <img src="./designs/logo2.png" alt="Логотип №2">
    </div>
    <div class="dark_overlay">
        <div class="lightbox_window">
            <button class="close">X</button>
            <h1>Это заголовок номер один</h1>
            <p>
                Короткий, но всё-таки текст. Возможно даже заставит окошко растянуться вниз на несколько строк.
            </p>

            <div class="bar">
                <div class="progress"></div>
            </div>

            <button>Это кнопка</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
